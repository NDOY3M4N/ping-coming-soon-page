<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /*.attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }*/
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo of Ping." />
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
  </header>
  <main>
    <form action="#">
      <div class="form-group">
        <input type="text" name="mail_user" id="mail_user" placeholder="Your email address..." />
        <span>Please provide a valid email</span>
      </div>
      <input type="submit" value="Notify Me">
    </form>
    <img src="images/illustration-dashboard.png" alt="Illustration of the dashboard" />
  </main>

  <footer>
    <div class="links-rx">
      <a href="#!"><i class="fab fa-facebook-f"></i></a>
      <a href="#!"><i class="fab fa-twitter"></i></a>
      <a href="#!"><i class="fab fa-instagram"></i></a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/NDOY3M4N">Abdoulaye NDOYE</a>.
    </p>
  </footer>
</body>
</html>
